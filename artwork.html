<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseoSpace - Artwork Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', Georgia, serif;
            background: #1a1a1a;
            color: #f0f0f0;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 3rem;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #fff;
            color: #1a1a1a;
        }

        .nav-logo {
            font-size: 1.3rem;
            letter-spacing: 0.2em;
            color: #fff;
            cursor: pointer;
        }

        .favorite-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .favorite-btn:hover,
        .favorite-btn.favorited {
            background: #d4af37;
            border-color: #d4af37;
            transform: scale(1.1);
        }

        /* Main Content */
        .artwork-container {
            margin-top: 100px;
            padding: 3rem;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
        }

        .artwork-layout {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 5rem;
            align-items: start;
        }

        /* Image Section */
        .image-section {
            position: sticky;
            top: 120px;
        }

        .image-wrapper {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .main-artwork {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
            cursor: zoom-in;
        }

        .image-wrapper:hover .main-artwork {
            transform: scale(1.05);
        }

        .image-wrapper.zoomed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.98);
            cursor: zoom-out;
        }

        .image-wrapper.zoomed .main-artwork {
            max-width: 95%;
            max-height: 95%;
            width: auto;
            height: auto;
            transform: none;
        }

        .zoom-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-wrapper:hover .zoom-indicator {
            opacity: 1;
        }

        .image-wrapper.zoomed .zoom-indicator {
            display: none;
        }

        /* Details Section */
        .details-section {
            animation: fadeInRight 1s ease;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .artwork-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 400;
            margin-bottom: 1rem;
            color: #fff;
            line-height: 1.2;
        }

        .artwork-artist {
            font-size: 1.8rem;
            color: #d4af37;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metadata-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .metadata-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .metadata-value {
            font-size: 1.3rem;
            color: #f0f0f0;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: #d4af37;
            margin: 3rem 0;
        }

        .section-title {
            font-size: 1.5rem;
            color: #d4af37;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .description-text {
            font-size: 1.2rem;
            line-height: 1.9;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .curator-notes {
            padding: 2rem;
            background: rgba(212, 175, 55, 0.1);
            border-left: 4px solid #d4af37;
            border-radius: 4px;
            margin-bottom: 3rem;
        }

        .curator-notes-title {
            font-size: 1.1rem;
            color: #d4af37;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        .curator-notes-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ddd;
            font-style: italic;
        }

        /* Action Buttons */
        .action-section {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .action-btn {
            flex: 1;
            padding: 1.2rem;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 0.15em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .action-btn:hover::before {
            left: 0;
        }

        .action-btn:hover {
            color: #1a1a1a;
        }

        .action-btn.primary {
            background: #d4af37;
            border-color: #d4af37;
            color: #1a1a1a;
        }

        .action-btn.primary::before {
            background: #b8941f;
        }

        .action-btn.primary:hover {
            color: #1a1a1a;
        }

        /* Filters Effects */
        .filter-controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-btn.active {
            background: #d4af37;
            border-color: #d4af37;
            color: #1a1a1a;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .artwork-layout {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .image-section {
                position: relative;
                top: 0;
            }

            .metadata-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .action-section {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .top-nav {
                padding: 1rem 1.5rem;
            }

            .artwork-container {
                padding: 2rem 1.5rem;
                margin-top: 80px;
            }

            .artwork-title {
                font-size: 2rem;
            }

            .filter-controls {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-content">
            <button class="back-btn" onclick="goBack()">← BACK TO GALLERY</button>
            <div class="nav-logo" onclick="goHome()">MUSEOSPACE</div>
            <button class="favorite-btn" id="favoriteBtn" onclick="toggleFavorite()">♡</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="artwork-container">
        <div class="artwork-layout">
            <!-- Image Section -->
            <div class="image-section">
                <div class="image-wrapper" id="imageWrapper" onclick="toggleZoom()">
                    <img class="main-artwork" id="mainArtwork" src="" alt="">
                    <div class="zoom-indicator">Click to Zoom</div>
                </div>
                
            </div>

            <!-- Details Section -->
            <div class="details-section">
                <h1 class="artwork-title" id="artworkTitle"></h1>
                <p class="artwork-artist" id="artworkArtist"></p>

                <div class="metadata-grid">
                    <div class="metadata-item">
                        <span class="metadata-label">Year</span>
                        <span class="metadata-value" id="artworkYear"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Medium</span>
                        <span class="metadata-value" id="artworkMedium"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Style</span>
                        <span class="metadata-value" id="artworkStyle"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Location</span>
                        <span class="metadata-value" id="artworkLocation"></span>
                    </div>
                </div>

                <div class="divider"></div>

                <h3 class="section-title">About This Artwork</h3>
                <p class="description-text" id="artworkDescription"></p>

                <div class="curator-notes">
                    <div class="curator-notes-title">Curator's Note</div>
                    <p class="curator-notes-text" id="curatorNotes"></p>
                </div>

                <div class="action-section">
                    <button class="action-btn" onclick="shareArtwork()">
                        SHARE ARTWORK
                    </button>
                    <button class="action-btn" onclick="downloadInfo()">
                        DOWNLOAD INFO
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isFavorited = false;
        let currentFilter = 'none';

        // Initialize page
        function initArtworkPage() {
            const artworkData = JSON.parse(sessionStorage.getItem('selectedArtwork'));
            
            if (!artworkData) {
                // Default artwork if none selected
                populateDefaultArtwork();
                return;
            }

            // Populate artwork details - ALL data comes from gallery now!
            document.getElementById('artworkTitle').textContent = artworkData.title;
            document.getElementById('artworkArtist').textContent = artworkData.artist;
            document.getElementById('artworkYear').textContent = artworkData.year || 'Unknown';
            document.getElementById('artworkMedium').textContent = artworkData.medium || 'Mixed Media';
            document.getElementById('artworkStyle').textContent = artworkData.style || 'Unknown Style';
            document.getElementById('artworkLocation').textContent = artworkData.location || 'Various Museums';
            document.getElementById('artworkDescription').textContent = artworkData.description || 'A remarkable work of art.';
            document.getElementById('curatorNotes').textContent = artworkData.curatorNotes || 'A significant contribution to art history.';
            document.getElementById('mainArtwork').src = artworkData.image;
            document.getElementById('mainArtwork').alt = artworkData.title;

            // Check if favorited
            checkFavoriteStatus();
        }

        function populateDefaultArtwork() {
            document.getElementById('artworkTitle').textContent = "The Starry Night";
            document.getElementById('artworkArtist').textContent = "Vincent van Gogh";
            document.getElementById('artworkYear').textContent = "1889";
            document.getElementById('artworkMedium').textContent = "Oil on canvas";
            document.getElementById('artworkStyle').textContent = "Post-Impressionism";
            document.getElementById('artworkLocation').textContent = "MoMA, New York";
            document.getElementById('artworkDescription').textContent = "One of the most recognized pieces in modern art, painted from van Gogh's asylum room window. The swirling sky and vibrant colors capture the artist's unique vision.";
            document.getElementById('curatorNotes').textContent = "This iconic work captures the artist's turbulent emotions through swirling brushstrokes and vibrant colors, creating a dreamlike vision that transcends reality.";
            document.getElementById('mainArtwork').src = "https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=1200";
        }

        // Zoom functionality
        function toggleZoom() {
            const wrapper = document.getElementById('imageWrapper');
            wrapper.classList.toggle('zoomed');
        }


        // Favorite functionality
        function toggleFavorite() {
            const btn = document.getElementById('favoriteBtn');
            isFavorited = !isFavorited;
            
            if (isFavorited) {
                btn.classList.add('favorited');
                btn.textContent = '♥';
                showNotification('Added to favorites!');
            } else {
                btn.classList.remove('favorited');
                btn.textContent = '♡';
                showNotification('Removed from favorites');
            }
        }

        function checkFavoriteStatus() {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const artwork = JSON.parse(sessionStorage.getItem('selectedArtwork'));
            
            if (artwork && favorites.includes(artwork.id)) {
                isFavorited = true;
                document.getElementById('favoriteBtn').classList.add('favorited');
                document.getElementById('favoriteBtn').textContent = '♥';
            }
        }

        // Action functions
        function addToCollection() {
            showNotification('Added to your personal collection!');
        }
/* SHARE ARTWORK = COPY LINK TO CLIPBOARD */
function shareArtwork() {
    const url = window.location.href;

    navigator.clipboard.writeText(url)
        .then(() => {
            showNotification("Share link copied to clipboard!");
        })
        .catch(() => {
            showNotification("Failed to copy link!");
        });
}

/* DOWNLOAD ARTWORK INFO AS TXT FILE */
function downloadInfo() {
    const artwork = JSON.parse(sessionStorage.getItem("selectedArtwork"));

    if (!artwork) {
        showNotification("No artwork data found!");
        return;
    }

    const textContent =
        `TITLE: ${artwork.title}\n` +
        `ARTIST: ${artwork.artist}\n` +
        `YEAR: ${artwork.year}\n` +
        `MEDIUM: ${artwork.medium}\n` +
        `STYLE: ${artwork.style}\n` +
        `LOCATION: ${artwork.location}\n\n` +
        `DESCRIPTION:\n${artwork.description}\n\n` +
        `CURATOR NOTES:\n${artwork.curatorNotes}`;

    const blob = new Blob([textContent], { type: "text/plain" });
    const fileURL = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = fileURL;
    a.download = `${artwork.title.replace(/\s+/g, "_")}_info.txt`;
    document.body.appendChild(a);
    a.click();
    a.remove();

    showNotification("Artwork info downloaded!");
}

        function goBack() {
            window.location.href = 'home_page.html';
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Notification system
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 30px;
                background: #d4af37;
                color: #1a1a1a;
                padding: 1.5rem 2rem;
                border-radius: 4px;
                font-size: 1rem;
                letter-spacing: 0.1em;
                z-index: 10000;
                animation: slideInRight 0.5s ease, slideOutRight 0.5s ease 2.5s forwards;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 3000);
        }

        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        initArtworkPage();
    </script>
</body>
</html>
